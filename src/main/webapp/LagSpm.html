<form class="Spm1">
    <p><b>Registrer spørsmål under</b></p>
    <p><b>Hver gang du trykker på knappen registreres spørsmålet.</b></p>
    <p><b>Gå ut av siden ved hjelp av menyen når alle spørsmål er registrert, du finner nå quizen i oversikten</b></p>
    <div class="form-group form-config2">
        <label for="inputSpm" class="col-form-label">Spørsmål</label>
        <input type="text" class="form-control" id="inputSpm">
    </div>
    <div class="form-row form-config2">
        <div class="form-group col-md-6">
            <label for="inputAlt1" class="col-form-label">Alternativ 1</label>
            <input type="text" class="form-control" id="inputAlt1">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAlt2" class="col-form-label">Alternativ 2</label>
            <input type="text" class="form-control" id="inputAlt2">
        </div>
    </div>
    <div class="form-row form-config2">
        <div class="form-group col-md-6">
            <label for="inputAlt3" class="col-form-label">Alternativ 3</label>
            <input type="text" class="form-control" id="inputAlt3">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAlt4" class="col-form-label">Alternativ 4</label>
            <input type="text" class="form-control" id="inputAlt4">
        </div>
    </div>
    <div class="form-group form-config">
        <label class="form-control-label" for="riktig">Riktig Alternativ</label>
    </div>
    <select id="riktig">
    <option value=1>Alternativ 1</option>
    <option value=2>Alternativ 2</option>
    <option value=3>Alternativ 3</option>
    <option value=4>Alternativ 4</option>
</select>
    <div class="form-group col-md-6">
        <label for="inputTid" class="col-form-label"> Tid</label>
        <input type="text" class="form-control" id="inputTid">
    </div>
    <button id="regSpm">Registrer Spørsmål</button>

</form>
